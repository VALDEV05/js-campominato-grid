<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- TITLE -->
    <title>Griglia Campo Minato</title>
</head>

<body>
    <div class="container mb-3">
        <header class="mt-3">
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <form class="ms-auto d-flex">
                        <select class="form-select me-2" id="levelup">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <button class="btn btn-outline-dark text-nowrap" type="button" id="btn-start-game">Avvia gioco</button>
                    </form>
                </div>
            </div>
        </header>

        <section class="d-flex justify-content-center pb-5 pt-5">
            <div id="boxgame" class="box"></div>
        </section>
        <script src="./assets/js/main.js"></script>

</html>
